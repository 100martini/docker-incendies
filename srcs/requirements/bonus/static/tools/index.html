<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>127.0.0.1:8081</title>
  <link rel="icon" type="image/x-icon" href="/te.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #f0f0f0;
      background: url('/te.png') no-repeat center center fixed;
      background-size: cover;
    }

    .loader-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: #000;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.5s ease-out;
    }

    .loader-container.hide {
      opacity: 0;
      pointer-events: none;
    }

    .loader {
      position: relative;
      width: 150px;
      height: 150px;
    }

    .loader-circle {
      position: absolute;
      width: 100%;
      height: 100%;
      border: 3px solid transparent;
      border-top-color: #7bff00;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .loader-circle:nth-child(2) {
      width: 80%;
      height: 80%;
      top: 10%;
      left: 10%;
      border-top-color: #a3de83;
      animation-duration: 0.8s;
    }

    .loader-circle:nth-child(3) {
      width: 60%;
      height: 60%;
      top: 20%;
      left: 20%;
      border-top-color: #c7f0a8;
      animation-duration: 0.6s;
    }

    .loader-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.5rem;
      font-weight: bold;
      color: #7bff00;
      text-shadow: 0 0 20px #7bff00;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .overlay {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(10px);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px 20px;
    }

    .container {
      background: rgba(30, 30, 30, 0.85);
      border: 1px solid #444;
      border-radius: 20px;
      max-width: 800px;
      width: 100%;
      padding: 40px;
      box-shadow: 0 0 25px rgba(123, 255, 0, 0.2);
    }

    h1 {
      text-align: center;
      color: #fff;
      margin-bottom: 30px;
      font-size: 2.5rem;
    }

    h2 {
      color: rgb(163, 222, 131);
      margin-bottom: 10px;
      transition: all 0.3s ease;
    }

    .info {
      background: rgba(50, 50, 50, 0.9);
      padding: 20px;
      border-radius: 12px;
      margin-bottom: 20px;
      border-left: 4px solid rgb(163, 222, 131);
      position: relative;
      transition: all 0.3s ease;
      cursor: pointer;
      overflow: hidden;
    }

    .info::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(123, 255, 0, 0.2), transparent);
      transition: left 0.5s ease;
    }

    .info:hover {
      transform: translateX(10px) scale(1.02);
      box-shadow: 0 10px 30px rgba(123, 255, 0, 0.3);
      border-left-width: 8px;
      background: rgba(60, 60, 60, 0.95);
    }

    .info:hover::before {
      left: 100%;
    }

    .info:hover h2 {
      transform: translateX(5px);
    }

    ul {
      list-style: none;
      padding-left: 10px;
    }

    li::before {
      content: 'ðŸ”¹';
      margin-right: 8px;
      color: rgb(163, 222, 131);
    }

    p {
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="loader-container" id="loader">
    <div class="loader">
      <div class="loader-circle"></div>
      <div class="loader-circle"></div>
      <div class="loader-circle"></div>
      <div class="loader-text">1337</div>
    </div>
  </div>

  <div class="overlay">
    <div class="container">
      <h1>&lt;One container is not enough&gt;</h1>

      <a href="https://github.com/100martini/docker-incendies.git" target="_blank" style="text-decoration: none; color: inherit;">
        <div class="info">
          <p>this is a simple static website created as part of the <b>42 School Inception</b> project.<br>it demonstrates containerization using Docker and serves as one of the bonus services.</p>
        </div>
      </a>

      <a href="https://profile.intra.42.fr/users/wel-kass" target="_blank" style="text-decoration: none; color: inherit;">
        <div class="info">
          <h2>student::wel-kass</h2>
          <p>42 School - <b>1337</b> Benguerir</p>
        </div>
      </a>
    </div>
  </div>

  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').classList.add('hide');
      }, 2000);
    });
  </script>
</body>
</html>
